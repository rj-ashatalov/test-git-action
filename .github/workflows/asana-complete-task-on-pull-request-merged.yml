name: Asana complete task on pull request has meged

on:
  pull_request:
    types: [closed]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Add message and close task
        run: |
          task_id=$(echo "${{ github.event.pull_request.head.ref }}"|grep -Pio "(?<=\d\d\/)(\d+)")
          #
          curl -X POST https://app.asana.com/api/1.0/tasks/$task_id/stories \
          -H 'Content-Type: application/json' \
          -H 'Accept: application/json' \
          -H "Authorization: Bearer ${{ secrets.ASANA_AUTH_TOKEN }}" \
          -d '{"data":{"text":"[Github autogenerated]\nMerged"}}'
          #
          curl -X PUP https://app.asana.com/api/1.0/tasks/$task_id \
          -H 'Content-Type: application/json' \
          -H 'Accept: application/json' \
          -H "Authorization: Bearer ${{ secrets.ASANA_AUTH_TOKEN }}" \
          -d '{"data":{"completed":true}}'
        if: ${{ github.event.pull_request.merged }}