name: Asana task message on pull request

on: [pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Add message
      run: |
        curl -X POST https://app.asana.com/api/1.0/tasks/1151485487957120/stories \
        -H 'Content-Type: application/json' \
        -H 'Accept: application/json' \
        -H 'Authorization: Bearer 0/227574f591313661629478091f094e34' \
        -d '\{"data":\{"task":"1151485487957120","text":"\[Autogenerated message\]\\n Pull request link\: https\:\/\/github.com\/Playrix\/design-blast\/pull\/"\}\}'
