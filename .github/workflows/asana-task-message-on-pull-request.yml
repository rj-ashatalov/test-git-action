name: Asana task message on pull request

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Add message
        run: |
          curl -X POST https://app.asana.com/api/1.0/tasks/$env:task_id/stories \
          -H 'Content-Type: application/json' \
          -H 'Accept: application/json' \
          -H 'Authorization: Bearer $env:asana_auth_token' \
          -d '{"data":{"task":"$env:task_id","text":"[Autogenerated message]\n Pull request link: $env:GITHUB_REPOSITORY/pull/"}}'
        env:
          asana_auth_token: "0/227574f591313661629478091f094e34"
          task_id: "1151485487957120"
