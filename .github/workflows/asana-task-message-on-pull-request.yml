name: Asana task message on pull request

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Add message
        run: |
          curl -X POST https://app.asana.com/api/1.0/tasks/$TASK_ID/stories \
          -H 'Content-Type: application/json' \
          -H 'Accept: application/json' \
          -H 'Authorization: Bearer $ASANA_AUTH_TOKEN' \
          -d '{"data":{"task":"$TASK_ID","text":"[Autogenerated message]\n Pull request link: ${{ github.repository }}/pull/"}}'
          echo 'Authorization: Bearer \$ASANA_AUTH_TOKEN'
          echo 'Authorization: Bearer $(cat ASANA_AUTH_TOKEN)'
          echo "Authorization: Bearer $ASANA_AUTH_TOKEN"
          echo "Authorization: Bearer "$ASANA_AUTH_TOKEN
          echo '{"data":{"task":"$TASK_ID","text":"[Autogenerated message]\n Pull request link: ${{ github.repository }}/pull/"}}'
          echo $ASANA_AUTH_TOKEN
        env:
          ASANA_AUTH_TOKEN: "0/227574f591313661629478091f094e34"
          TASK_ID: "1151485487957120"